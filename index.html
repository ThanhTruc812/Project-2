<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/image/logo.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <header class="header" id="header">
        <nav class="nav container">
            <a href="#" class="nav__logo">
                <img src="/image/logo.png" alt="logo image">
            </a>
            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="#home" class="nav__link active-link">Home</a>
                    </li>
                    <li class="nav__item">
                        <a href="#about" class="nav__link">About us</a>
                    </li>
                    <li class="nav__item">
                        <a href="#popular" class="nav__link">Popular</a>
                    </li>
                    <li class="nav__item">
                        <a href="#recently" class="nav__link">Recently</a>
                    </li>
                </ul>
    
                <div class="nav__close" id="nav-close">
                    <i class="ri-close-line"></i>
                </div>
                <img src="/image/leaf-branch-2.png" alt="nav image" class="nav__img-1">
                <img src="/image/leaf-branch-1.png" alt="nav image" class="nav__img-2">
                </div>
                <div class="nav__buttons">
                    <!-- theme change button -->
                    <i class="ri-moon-line change-theme" id="theme-button"></i>
                        <!-- Toggle button -->
                    <div class="nav__toggle" id="nav-toggle">
                        <i class="ri-menu-line"></i>
                </div>
            </div>
        </nav>
    </header>
    <!-- ==================Main================= -->
    <main class="main">
        <!-- =================Home================ -->
        <section class="home section" id="home">
           <div class= "home__container container grid">
         <img src="/image/background.png" alt="home image" class="home__img">
                <div class="home__data">
                    <h1 class="home__title">
                        Enjoy Delicious
                        <div>
                        <img src="/image/sushi_title.png" alt="home image">
                        Sushi Food
                        </div>
                    </h1>
                    <p class="home__description">
                        Thưởng thức buổi ăn tối với những món ăn ngon nhất
                        trong nhà hàng và cải thiện một ngày của bạn
                    </p>
                    <a href="#" class="button">
                        Đặt Món Ngay <i class="ri-arrow-right-line"></i>
                    </a>
                </div>
                </div>
           
        </section>
        <!-- =======================ABOUT================ -->
        <section class="about section" id="about">
            <div class="about__container container grid">
                <div class="about__data">
                    <span class="section__subtitle">ABOUT US</span>
                    <h2 class="section__title about__title">
                        <div>
                            We Provide
                            <img src="/image/hinh1.png" alt="about image">
                        </div>
                            Healthy Food
                    </h2>
                    <p class="about__description">
                        ...
                    </p>
                </div>
                <img src="/image/hinh2.png" alt="about image" class="about__img">

            </div>
            <img src="/image/leaf-branch-3.png" alt="about image" class="about__img">
        </section>





        <!-- =======================Popular=============== -->
